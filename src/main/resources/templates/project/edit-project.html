<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:tiles="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/head :: #header"></div>
    <title>Edit Project</title>
</head>
<body>

<div class="app-container app-theme-white body-tabs-shadow fixed-sidebar fixed-header">
    <div class="app-header header-shadow">
        <div class="app-header__logo">
            <div class="logo-src"></div>
            <div class="header__pane ml-auto">
                <div>
                    <button type="button" class="hamburger close-sidebar-btn hamburger--elastic"
                            data-class="closed-sidebar">
                            <span class="hamburger-box">
                                <span class="hamburger-inner"></span>
                            </span>
                    </button>
                </div>
            </div>
        </div>
        <div class="app-header__mobile-menu">
            <div>
                <button type="button" class="hamburger hamburger--elastic mobile-toggle-nav">
                        <span class="hamburger-box">
                            <span class="hamburger-inner"></span>
                        </span>
                </button>
            </div>
        </div>
        <div class="app-header__menu">
                <span>
                    <button type="button"
                            class="btn-icon btn-icon-only btn btn-primary btn-sm mobile-toggle-header-nav">
                        <span class="btn-icon-wrapper">
                            <i class="fa fa-ellipsis-v fa-w-6"></i>
                        </span>
                    </button>
                </span>
        </div>
    </div>

    <div class="app-main">
        <div th:insert="fragments/side :: side(${sideBarProjects})"></div>
        <div class="app-main__outer">
            <div class="app-main__inner">
                <div class="app-page-title">
                    <div class="page-title-wrapper">
                        <div class="page-title-heading">
                            <div class="page-title-icon">
                                <i class="fa fa-fw icon-gradient bg-arielle-smile">ï‡‰
                                </i>
                            </div>
                            <div>
                                <div th:text="'Edit  Project : '+ ${project.getTitle()} "></div>
                                <div class="page-title-subheading" th:if="${project.getTeamName()} != null"
                                     th:text="'team : ' + ${project.getTeamName()}">
                                </div>
                            </div>
                        </div>
                        <div class="page-title-actions">
                            <div class="pull-right ml-auto">
                                <a class="btn btn-shadow btn-success pull-right ml-auto" th:text="'Show All'"
                                   th:href="@{/projects}"></a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="tab-content">
                    <div class="tab-pane tabs-animation fade show active" id="tab-content-1" role="tabpanel">
                        <div class="main-card mb-3 card">
                            <div class="card-body">
                                <h5 class="card-title" th:text="'Edit project'">
                                </h5>
                                <form name="form" th:object="${project}" th:action="@{/project/update}" method="POST"
                                      enctype="utf8" class="needs-validation" novalidate="">
                                    <div th:if="${param.error}" class="alert alert-error">
                                        <div th:if="${#fields.hasAnyErrors()}">
                                            <ul>
                                                <li th:each="err : ${#fields.allErrors()}" th:text="${err}"></li>
                                            </ul>
                                        </div>
                                    </div>

                                    <div class="form-row">
                                        <div class="col-md-4">
                                            <div class="position-relative form-group">
                                                <label for="title">Title</label>
                                                <input id="title" class="form-control" type="text" th:field="*{title}">
                                                <p th:each="error: ${#fields.errors('title')}"
                                                   th:text="${error}">Validation error</p>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="position-relative form-group">
                                        <label for="description">Description</label>
                                        <textarea name="description" id="description"
                                                  class="form-control" th:field="*{description}"></textarea>
                                        <p th:each="error: ${#fields.errors('description')}"
                                           th:text="${error}">Validation error</p>
                                    </div>
                                    <div class="form-row">
                                        <div class="col-md-6">
                                            <div class="position-relative form-group">
                                                <label for="team">Team </label>
                                                <select name="team" id="team"
                                                        class="custom-select"
                                                        th:field="*{teamId}">
                                                    <option value="-1">......Select Team......</option>
                                                    <option th:each="team : ${teams}"
                                                            th:value="${team.getId()}"
                                                            th:text="${team.getTitle()}">
                                                    </option>
                                                </select>
                                                <p th:each="error: ${#fields.errors('team')}"
                                                   th:text="${error}">Validation error</p>
                                            </div>
                                        </div>
                                    </div>


                                    <div class="form-actions">
                                        <button class="btn btn-success" type="submit">
                                            Submit
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<div th:insert="fragments/foot :: #footer"></div>

</body>

</html>

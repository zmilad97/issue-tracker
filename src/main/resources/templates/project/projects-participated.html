<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:tiles="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/head :: #header"></div>
    <title>All Projects Participated</title>
</head>
<body>

<div class="app-container app-theme-white body-tabs-shadow fixed-sidebar fixed-header">
    <div th:replace="fragments/app-header :: appheader(${#authentication.getPrincipal().getUser()})"></div>

    <div class="app-main">
        <div th:insert="fragments/side :: side(${sideBarProjects})"></div>
        <div class="app-main__outer">
            <div class="app-main__inner">
                <div class="app-page-title">
                    <div class="page-title-wrapper">
                        <div class="page-title-heading">
                            <div class="page-title-icon">
                                <i class="fa fa-fw icon-gradient bg-arielle-smile">ï‡‰
                                </i>
                            </div>
                            <div>Projects Participated List
                                <div class="page-title-subheading"> You can see all projects participated here
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="tab-content">
                    <div class="tab-pane tabs-animation fade show active" id="tab-content-1" role="tabpanel">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="main-card card">
                                    <div th:if="${projects.size()>0}">
                                        <div class="card-body">
                                            <h5 class="card-title">All projects</h5>
                                            <table class="mb-0 table table-stripped">
                                                <thead>
                                                <tr>
                                                    <th>#</th>
                                                    <th>Title</th>
                                                    <th>Description</th>
                                                    <th>Team</th>
                                                    <th>Action</th>
                                                </tr>
                                                </thead>
                                                <tbody th:each="project: ${projects}">
                                                <tr>
                                                    <th th:text="${projects.indexOf(project)+1}"></th>
                                                    <td th:text="${project.title}"></td>
                                                    <td th:text="${project.description}"></td>
                                                    <td th:if="${project.getTeamName()} !=null "
                                                        th:text="${project.getTeamName()}"></td>

                                                    <td>
                                                        <a th:href="@{'/bugs/project/{id}' (id=${project.getId})}"
                                                           class="btn btn-info" th:text="'Show Bugs'"></a>
                                                    </td>
                                                </tr>
                                                </tbody>
                                            </table>

                                        </div>
                                    </div>
                                    <div th:unless="${projects.size()>0}">
                                        <div class="col-md-12">
                                            <div class="card-body">
                                                No project yet, You can use top button to create one

                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<div th:insert="fragments/foot :: #footer"></div>
</body>

</html>

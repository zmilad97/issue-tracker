<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:tiles="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/head :: #header"></div>
    <title>Dashboard</title>
</head>
<body>

<div class="app-container app-theme-white body-tabs-shadow fixed-sidebar fixed-header">
    <div th:replace="fragments/app-header :: appheader(${#authentication.getPrincipal().getUser()})"></div>

    <div class="app-main">
        <div th:insert="fragments/side :: side(${sideBarProjects})"></div>
        <div class="app-main__outer">
            <div class="app-main__inner">
                <div class="app-page-title">
                    <div class="page-title-wrapper">
                        <div class="page-title-heading">
                            <div class="page-title-icon">
                                <i class="fa fa-fw icon-gradient bg-arielle-smile">ï‡¾
                                </i>
                            </div>
                            <div>
                                <div th:text="'Dashboard' "></div>
                                <div class="page-title-subheading" th:text="'Here you can see your projects overviews'">
                                </div>
                            </div>
                        </div>
                        <div class="page-title-actions">
                            <div class="pull-right ml-auto">

                            </div>
                        </div>
                    </div>
                </div>
                <div class="tab-content">
                    <div class="tab-pane tabs-animation fade show active" id="tab-content-1" role="tabpanel"
                         th:each="stats : ${statistics}">
                        <div class="main-card mb-3 card">
                            <div class="card-header align-middle">
                                <div class="ml-auto mr-auto mm-active" th:text="${stats.getKey()}">

                                </div>
                            </div>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-6 col-lg-4">
                                        <div class="card mb-3 widget-content">
                                            <div class="widget-content-outer">
                                                <div class="widget-content-wrapper">
                                                    <div class="widget-content-left pr-2 fsize-1">
                                                        <div class="widget-numbers mt-0 fsize-3 text-danger"
                                                             th:text="${stats.getValue().get(1)}"></div>
                                                    </div>
                                                    <div class="widget-content-right w-100">
                                                        <div class="progress-bar-xs progress-bar-animated progress">
                                                            <div th:if="${stats.getValue().get(1)} !=0 "
                                                                 class="progress-bar progress-bar-animated bg-danger progress-bar-striped"
                                                                 role="progressbar"
                                                                 aria-valuenow="54" aria-valuemin="0"
                                                                 aria-valuemax="100"
                                                                 th:style="'width:'+${stats.getValue().get(1)}/${stats.getValue().get(0)}*100 +'% ;'"></div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="widget-content-left fsize-1">
                                                    <div class="text-danger"
                                                         th:text="'Target : '+${stats.getValue().get(0)}"></div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6 col-lg-4">
                                        <div class="card mb-3 widget-content">
                                            <div class="widget-content-outer">
                                                <div class="widget-content-wrapper">
                                                    <div class="widget-content-left pr-2 fsize-1">
                                                        <div class="widget-numbers mt-0 fsize-3 text-warning"
                                                             th:text="${stats.getValue().get(3)}"></div>
                                                    </div>
                                                    <div class="widget-content-right w-100">
                                                        <div class="progress-bar-xs progress-bar-animated progress">
                                                            <div th:if="${stats.getValue().get(3)} !=0 "
                                                                 class="progress-bar progress-bar-animated bg-warning progress-bar-striped"
                                                                 role="progressbar"
                                                                 aria-valuenow="54" aria-valuemin="0"
                                                                 aria-valuemax="100"
                                                                 th:style="'width:'+${stats.getValue().get(3)}/${stats.getValue().get(2)}*100 +'% ;'"></div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="widget-content-left fsize-1">
                                                    <div class="text-warning "
                                                         th:text="'Target : '+${stats.getValue().get(2)}"></div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6 col-lg-4">
                                        <div class="card mb-3 widget-content">
                                            <div class="widget-content-outer">
                                                <div class="widget-content-wrapper">
                                                    <div class="widget-content-left pr-2 fsize-1">
                                                        <div class="widget-numbers mt-0 fsize-3 text-alternate"
                                                             th:text="${stats.getValue().get(5)}"></div>
                                                    </div>
                                                    <div class="widget-content-right w-100">
                                                        <div class="progress-bar-xs progress-bar-animated progress">
                                                            <div th:if="${stats.getValue().get(5)} !=0 "
                                                                 class="progress-bar progress-bar-animated bg-alternate progress-bar-striped"
                                                                 role="progressbar"
                                                                 aria-valuenow="54" aria-valuemin="0"
                                                                 aria-valuemax="100"
                                                                 th:style="'width:'+${stats.getValue().get(5)}/${stats.getValue().get(4)}*100 +'% ;'"></div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="widget-content-left fsize-1">
                                                    <div class="text-alternate "
                                                         th:text="'Target : '+${stats.getValue().get(4)}"></div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</div>

<div th:insert="fragments/foot :: #footer"></div>

</body>

</html>

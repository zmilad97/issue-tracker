<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:tiles="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/head :: #header"></div>
    <title>All Bugs</title>
</head>
<body>

<div class="app-container app-theme-white body-tabs-shadow fixed-sidebar fixed-header">
    <div class="app-header header-shadow">
        <div class="app-header__logo">
            <div class="logo-src"></div>
            <div class="header__pane ml-auto">
                <div>
                    <button type="button" class="hamburger close-sidebar-btn hamburger--elastic"
                            data-class="closed-sidebar">
                            <span class="hamburger-box">
                                <span class="hamburger-inner"></span>
                            </span>
                    </button>
                </div>
            </div>
        </div>
        <div class="app-header__mobile-menu">
            <div>
                <button type="button" class="hamburger hamburger--elastic mobile-toggle-nav">
                        <span class="hamburger-box">
                            <span class="hamburger-inner"></span>
                        </span>
                </button>
            </div>
        </div>
        <div class="app-header__menu">
                <span>
                    <button type="button"
                            class="btn-icon btn-icon-only btn btn-primary btn-sm mobile-toggle-header-nav">
                        <span class="btn-icon-wrapper">
                            <i class="fa fa-ellipsis-v fa-w-6"></i>
                        </span>
                    </button>
                </span>
        </div>
    </div>

    <div class="app-main">
        <div th:insert="fragments/side :: side"></div>
        <div class="app-main__outer">
            <div class="app-main__inner">
                <div class="app-page-title">
                    <div class="page-title-wrapper">
                        <div class="page-title-heading">
                            <div class="page-title-icon">
                                <i class="fa fa-fw icon-gradient bg-arielle-smile">ï†ˆ
                                </i>
                            </div>
                            <div>Bugs
                                <div class="page-title-subheading"> You can see all bugs here
                                </div>
                            </div>
                        </div>
                        <div class="page-title-actions">
                            <div class="pull-right ml-auto">
                                <a class="btn btn-shadow btn-success pull-right ml-auto" th:text="'Create Bug'"
                                   th:href="@{/bug/create}"></a>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="tab-content">
                    <div class="tab-pane tabs-animation fade show active" id="tab-content-1" role="tabpanel">
                        <div class="row">
                            <div class="col-md-4">
                                <div th:each="bug: ${bugs}">
                                    <div class="mb-3 card text-white bg-danger" th:if="${bug.getPriority()} == 1">
                                        <div class="card-header">
                                            <div th:text="${bug.getTitle}" class="pull-left"></div>
                                            <a class="btn btn btn-dark ml-auto pull-right"

                                               th:href="@{'/bug/{id}/assign-user'(id=${bug.getId})}">
                                                Assign to
                                            </a>
                                        </div>
                                        <div class="card-body">
                                            <div th:text="${bug.getDescription}"></div>
                                            <br>

                                        </div>
                                        <div class="card-footer">
                                            <div th:text="${bug.getSteps}"></div>
                                            <div class="pull-right ml-auto">

                                                <a class="btn btn btn-info ml-auto pull-right"
                                                   th:href="@{'/bug/{id}'(id=${bug.getId})}">
                                                    Details
                                                </a>
                                            </div>
                                        </div>

                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div th:each="bug: ${bugs}">
                                    <div class="mb-3 card text-white bg-warning" th:if="${bug.getPriority()} == 2">
                                        <div class="card-header">
                                            <div th:text="${bug.getTitle}" class="pull-left"></div>
                                            <a class="btn btn btn-dark ml-auto pull-right"

                                               th:href="@{'/bug/{id}/assign-user'(id=${bug.getId})}">
                                                Assign to
                                            </a>
                                        </div>
                                        <div class="card-body">
                                            <div th:text="${bug.getDescription}"></div>
                                            <br>
                                        </div>
                                        <div class="card-footer">
                                            <div th:text="${bug.getSteps}"></div>
                                            <div class="pull-right ml-auto">

                                                <a class="btn btn btn-info ml-auto pull-right"

                                                   th:href="@{'/bug/{id}'(id=${bug.getId})}">
                                                    Details
                                                </a>
                                            </div>
                                        </div>

                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div th:each="bug: ${bugs}">

                                    <div class="mb-3 card text-white bg-alternate" th:if="${bug.getPriority()} == 3">
                                        <div class="card-header">
                                            <div th:text="${bug.getTitle}" class="pull-left"></div>
                                            <a class="btn btn btn-dark ml-auto pull-right"

                                               th:href="@{'/bug/{id}/assign-user'(id=${bug.getId})}">
                                                Assign to
                                            </a>
                                        </div>
                                        <div class="card-body">
                                            <div th:text="${bug.getDescription}"></div>
                                            <br>

                                        </div>
                                        <div class="card-footer">
                                            <div th:text="${bug.getSteps}"></div>
                                            <div class="pull-right ml-auto">


                                                <a class="btn btn btn-info ml-auto pull-right"

                                                   th:href="@{'/bug/{id}'(id=${bug.getId})}">
                                                    Details
                                                </a>
                                            </div>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<div th:insert="fragments/foot :: #footer"></div>
</body>

</html>

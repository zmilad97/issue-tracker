<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:tiles="http://www.thymeleaf.org">

<body>
<div id="side" th:fragment="side(projects)">
    <div class="app-sidebar sidebar-shadow">
        <div class="app-header__logo">
            <div class="logo-src"></div>
            <div class="header__pane ml-auto">
                <div>
                    <button type="button" class="hamburger close-sidebar-btn hamburger--elastic"
                            data-class="closed-sidebar">
                                    <span class="hamburger-box">
                                        <span class="hamburger-inner"></span>
                                    </span>
                    </button>
                </div>
            </div>
        </div>
        <div class="app-header__mobile-menu">
            <div>
                <button type="button" class="hamburger hamburger--elastic mobile-toggle-nav">
                                <span class="hamburger-box">
                                    <span class="hamburger-inner"></span>
                                </span>
                </button>
            </div>
        </div>
        <div class="app-header__menu">
                        <span>
                            <button type="button"
                                    class="btn-icon btn-icon-only btn btn-primary btn-sm mobile-toggle-header-nav">
                                <span class="btn-icon-wrapper">
                                    <i class="fa fa-ellipsis-v fa-w-6"></i>
                                </span>
                            </button>
                        </span>
        </div>
        <div class="scrollbar-sidebar ps ps--active-y">
            <div class="app-sidebar__inner">


                <ul class="vertical-nav-menu metismenu">
                    <li class="app-sidebar__heading">Dashboard</li>
                    <li>
                        <a th:href="@{/dashboard}">
                            <i class="metismenu-icon pe-7s-rocket"></i>
                            Dashboard
                        </a>
                    </li>
                    <li class="app-sidebar__heading">Bugs</li>
                    <li>
                        <a th:href="@{/bugs}">
                            <i class="metismenu-icon pe-7s-flag"></i>
                            Bugs Created By You
                        </a>
                    </li>


                    <li class="mm-show">
                        <a href="#" aria-expanded="false">
                            <i class="metismenu-icon pe-7s-plugin"></i>
                            Bugs Assigned To You
                            <i class="metismenu-state-icon pe-7s-angle-down caret-left"></i>
                        </a>

                        <ul class="mm-collapse " style="" th:each="project : ${projects}">
                            <li>
                                <a th:href="@{'/bugs/assigned/{id}' (id=${project.getId()})}"
                                   th:text="${project.getTitle()}">
                                    <i class="metismenu-icon">
                                    </i>
                                </a>
                            </li>
                        </ul>
                    </li>

                    <li class="mm-show">
                        <a href="#" aria-expanded="false">
                            <i class="metismenu-icon pe-7s-plugin"></i>
                            All Bugs By Project
                            <i class="metismenu-state-icon pe-7s-angle-down caret-left"></i>
                        </a>

                        <ul class="mm-collapse " style="" th:each="project : ${projects}">
                            <li>
                                <a th:href="@{'/bugs/project/{id}'(id=${project.getId()})}"
                                   th:text="${project.getTitle()}">
                                    <i class="metismenu-icon">
                                    </i>
                                </a>
                            </li>

                        </ul>
                    </li>


                    <li class="app-sidebar__heading">Projects</li>
                    <li>
                        <a th:href="@{/projects}">
                            <i class="metismenu-icon pe-7s-note"></i>
                            Projects Created By You
                        </a>
                    </li>
                    <li>
                        <a th:href="@{/projects/participated}">
                            <i class="metismenu-icon pe-7s-share"></i>
                            Projects You Participated
                        </a>
                    </li>


                    <li class="app-sidebar__heading">Team</li>
                    <li>
                        <a th:href="@{/teams}">
                            <i class="metismenu-icon pe-7s-mouse">
                            </i>Teams Created By You
                        </a>
                    </li>
                    <li>
                        <a th:href="@{/teams/im-in}">
                            <i class="metismenu-icon pe-7s-tools">
                            </i>Teams You Are In
                        </a>
                    </li>

                </ul>

            </div>
        </div>
    </div>
</div>
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:tiles="http://www.thymeleaf.org">
<head>

</head>
<body>
<div class="app-header header-shadow" th:fragment="appheader(user)">
    <div class="app-header__logo">
        <div class="logo-src"></div>
        <div class="header__pane ml-auto">
            <div>
                <button type="button" class="hamburger close-sidebar-btn hamburger--elastic"
                        data-class="closed-sidebar">
                            <span class="hamburger-box">
                                <span class="hamburger-inner"></span>
                            </span>
                </button>
            </div>
        </div>
    </div>
    <div class="app-header__mobile-menu">
        <div>
            <button type="button" class="hamburger hamburger--elastic mobile-toggle-nav">
                        <span class="hamburger-box">
                            <span class="hamburger-inner"></span>
                        </span>
            </button>
        </div>
    </div>
    <div class="app-header__menu">
                <span>
                    <button type="button"
                            class="btn-icon btn-icon-only btn btn-primary btn-sm mobile-toggle-header-nav">
                        <span class="btn-icon-wrapper">
                            <i class="fa fa-ellipsis-v fa-w-6"></i>
                        </span>
                    </button>
                </span>
    </div>
    <div class="app-header__content">
        <div class="app-header-left">
            <ul class="header-menu nav">
                <li class="nav-item">
                    <a th:href="@{/bug/create}" class="nav-link">
                        <i class="nav-link-icon fa fa-bug"> </i>
                        New Bug
                    </a>
                </li>
                <li class="btn-group nav-item">
                    <a th:href="@{/project/add}" class="nav-link">
                        <i class="nav-link-icon fa fa-project-diagram"></i>
                        New Project
                    </a>
                </li>
                <li class="dropdown nav-item">
                    <a th:href="@{/team/create}" class="nav-link">
                        <i class="nav-link-icon fa fa-users"></i>
                        New Team
                    </a>
                </li>
            </ul>
        </div>
        <div class="app-header-right">
            <div class="header-btn-lg pr-0">
                <div class="widget-content p-0">
                    <div class="widget-content-wrapper">
                        <div class="widget-content-left">
                            <div class="btn-group">
                                <img class="rounded-circle" th:src="@{/images/avatars/a1.png}" alt="avatar"
                                     width="42" />
                            </div>
                        </div>
                        <div class="widget-content-left  ml-3 header-user-info">
                            <div class="widget-heading" th:text="${user.getFirstName()}+' ' +${user.getLastName()}">
                            </div>
                            <div class="widget-subheading" th:text="'Your Id : '+${user.getId()}">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


</div>

</body>
</html>

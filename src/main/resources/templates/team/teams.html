<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:tiles="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/head :: #header"></div>
    <title>All Teams</title>
</head>
<body>

<div class="app-container app-theme-white body-tabs-shadow fixed-sidebar fixed-header">
    <div th:replace="fragments/app-header :: appheader(${#authentication.getPrincipal().getUser()})"></div>

    <div class="app-main">
        <div th:insert="fragments/side :: side(${sideBarProjects})"></div>
        <div class="app-main__outer">
            <div class="app-main__inner">
                <div class="app-page-title">
                    <div class="page-title-wrapper">
                        <div class="page-title-heading">
                            <div class="page-title-icon">
                                <i class="fa fa-fw icon-gradient bg-arielle-smile">ïƒ€
                                </i>
                            </div>
                            <div>Teams List
                                <div class="page-title-subheading"> You can see all teams here
                                </div>
                            </div>
                        </div>
                        <div class="page-title-actions">
                            <div class="pull-right ml-auto">
                                <a class="btn btn-shadow btn-success pull-right ml-auto" th:text="'Create Team'"
                                   th:href="@{/team/create}"></a>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="tab-content">
                    <div class="tab-pane tabs-animation fade show active" id="tab-content-1" role="tabpanel">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="main-card card">
                                    <div th:if="${teams.size()>0}">
                                        <div class="card-body">
                                            <h5 class="card-title">All Teams</h5>
                                            <table class="mb-0 table table-stripped">
                                                <thead>
                                                <tr>
                                                    <th>#</th>
                                                    <th>Title</th>
                                                    <th>Description</th>
                                                    <th>Action</th>
                                                </tr>
                                                </thead>
                                                <tbody th:each="team: ${teams}">
                                                <tr>
                                                    <th th:text="${teams.indexOf(team)+1}"></th>
                                                    <td th:text="${team.title}"></td>
                                                    <td th:text="${team.description}"></td>
                                                    <td>
                                                        <a th:href="@{'/team/{id}/edit' (id=${team.getId})}"
                                                           class="btn btn-warning" th:text="'Edit'"></a>
                                                        <a th:href="@{'/team/{id}/delete' (id=${team.getId})}"
                                                           class="btn-transition btn btn-outline-danger"
                                                           th:text="'Delete'"></a>
                                                    </td>
                                                </tr>
                                                </tbody>
                                            </table>

                                        </div>
                                    </div>
                                    <div th:unless="${teams.size()>0}">
                                        <div class="col-md-12">
                                            <div class="card-body">
                                                No team yet, You can use top button to create one

                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<div th:insert="fragments/foot :: #footer"></div>
</body>

</html>
